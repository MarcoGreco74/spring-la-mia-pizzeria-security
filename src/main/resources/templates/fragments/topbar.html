<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
</head>
<div th:fragment="common_topbar" class="container-fluid text-center">
    <div class="row bg-dark">
      <div class="col-3 border border-dark p-2">
        <button><a th:href="@{/pizzeria}" class="list-group-item list-group-item-action"><h5>Pizze</h5>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
          </svg>
        </a></button>
      </div>
      <div class="col d-flex border border-dark p-3">
        <form th:action="@{/pizzeria}" method="get">
            <div class="input-group mb-3">
                <input type="search" name="keyword" th:value="${keyword}" class="form-control" placeholder="cerca una pizza" aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Cerca</button>
            </div>
        </form>
      </div> 
      <div class="col d-flex p-3" sec:authorize="hasAuthority('ADMIN')">
        <button><a class="list-group-item list-group-item-action" th:href="@{/pizzeria/create}">Crea la tua pizza</a></button>
      </div>
      <div class="col d-flex p-3" sec:authorize="hasAuthority('ADMIN')">
        <button><a class="list-group-item list-group-item-action" th:href="@{/ingredienti}">Ingredienti</a></button>
      </div>
      <div class="col-3 d-flex flex-row">
        <small class="text-light mx-2" th:text="Ciao "></small><small class="text-light" sec:authentication="name"></small>
        <div class="d-flex flex-column">
          <small class="text-light" sec:authentication="principal.authorities"></small>
        <a href="/logout" type="button" class="btn btn-outline-light">Logout</a>
        </div>
      </div>
    </div>
  </div>
</html>
