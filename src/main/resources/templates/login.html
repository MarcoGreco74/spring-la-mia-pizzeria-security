<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Login</title>
</head>
<body>
<h1 th:text="#{Login utente}"></h1>
<form th:action="@{/login}" method="POST" enctype="utf8">
    <div class="row">
        <div class="col">
          <input type="text" name="username"  id="username" class="form-control" placeholder="Username" aria-label="username">
        </div>
        <div class="col">
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-label="password">
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-outline-success" type="submit">Save</button>
      </div>
</form>
<a th:href="@{/register}" class="btn btn-outline-success">Registrati</a>
<div th:replace="fragments/head :: bootstrapScript"></div>
</body>
</html>
